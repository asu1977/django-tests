{% extends "index.html" %}

{% block application %}

{% for product in products %}
<div>
    <h2>{{ product.name }}</h2>
    {% if product.photo %}
        <img src="{{ product.photo.url }}" alt="{{ product.name }}">
    {% endif %}
    <div>{{ product.price }}</div>
    <div>{{ product.description }}</div>
</div>
{% endfor %}

{% endblock %}
